<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potentiometer Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: transform 0.6s ease;
      transform: rotate(45deg) translateX(-100%);
    }

    .stat-card:hover::before {
      transform: rotate(45deg) translateX(100%);
    }

    .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .stat-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    .stat-label {
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 3rem;
      font-weight: 700;
      color: #f39c12;
      text-shadow: 0 2px 10px rgba(243, 156, 18, 0.5);
      margin-bottom: 0.25rem;
    }

    .stat-unit {
      font-size: 1.2rem;
      font-weight: 500;
      opacity: 0.7;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 2rem;
      animation: fadeInUp 0.8s ease-out 0.4s both;
      position: relative;
      overflow: hidden;
    }

    .chart-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #f39c12, #e67e22, #f39c12);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    .chart-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
      color: white;
    }

    .data-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .chart-wrapper {
      position: relative;
      height: 450px;
      margin-bottom: 2rem;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(102, 126, 234, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 1rem;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #f39c12, #e67e22);
      border-radius: 4px;
      transition: width 0.5s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: progressShimmer 1.5s infinite;
    }

    .control-indicator {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .stat-card.potensio {
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.2), rgba(230, 126, 34, 0.2));
      border: 1px solid rgba(243, 156, 18, 0.3);
    }

    .stat-card.potensio:hover {
      animation: pulse 2s infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes progressShimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .chart-wrapper {
        height: 350px;
      }
      
      .data-info {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>üéöÔ∏è Potentiometer Monitor</h1>
      <p>Real-time Analog Potentiometer Dashboard</p>
    </div>

    <div class="stats-container">
      <div class="stat-card potensio">
        <div class="stat-icon">üéöÔ∏è</div>
        <div class="stat-label">Potentiometer</div>
        <div class="stat-value" id="currentPotensio">--</div>
        <div class="stat-unit">%</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="range-labels">
          <span>0%</span>
          <span>50%</span>
          <span>100%</span>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-title">üìà Potentiometer Trend</div>
      <div class="data-info">
        <span>üìä Real-time line chart</span>
        <span id="potRange">Last 20 readings</span>
      </div>
      <div class="chart-wrapper">
        <canvas id="potensioChart"></canvas>
      </div>
      <div class="control-indicator">
        <span>‚ö° Live Data</span>
        <span id="lastUpdate">Last update: --</span>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      databaseURL: "https://coba-8b0d5-default-rtdb.firebaseio.com/"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Show loading overlay
    document.getElementById('loadingOverlay').classList.add('show');

    // Chart data storage
    let timeLabels = [];
    let potensioData = [];
    const maxDataPoints = 20;

    // Get chart context
    const ctx = document.getElementById('potensioChart').getContext('2d');

    // Create gradient for the chart
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(243, 156, 18, 0.8)');
    gradient.addColorStop(0.5, 'rgba(230, 126, 34, 0.4)');
    gradient.addColorStop(1, 'rgba(211, 84, 0, 0.1)');

    // Create line chart
    const potensioChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Potentiometer (%)',
          data: potensioData,
          borderColor: '#f39c12',
          backgroundColor: gradient,
          borderWidth: 3,
          fill: true,
          tension: 0.4,
          pointBackgroundColor: '#f39c12',
          pointBorderColor: '#fff',
          pointBorderWidth: 2,
          pointRadius: 5,
          pointHoverRadius: 8,
          pointHoverBackgroundColor: '#e67e22',
          pointHoverBorderColor: '#fff',
          pointHoverBorderWidth: 3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              color: '#fff',
              font: {
                family: 'Inter',
                size: 14,
                weight: '500'
              },
              padding: 20,
              usePointStyle: true,
              pointStyle: 'circle'
            }
          },
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.8)',
            titleColor: '#fff',
            bodyColor: '#fff',
            borderColor: 'rgba(255, 255, 255, 0.2)',
            borderWidth: 1,
            cornerRadius: 12,
            padding: 16,
            titleFont: { size: 14, weight: 'bold' },
            bodyFont: { size: 13 },
            callbacks: {
              label: function(context) {
                return 'Position: ' + context.parsed.y.toFixed(1) + '%';
              }
            }
          }
        },
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Time',
              color: '#fff',
              font: {
                family: 'Inter',
                size: 12,
                weight: '500'
              }
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)',
              borderColor: 'rgba(255, 255, 255, 0.2)'
            },
            ticks: {
              color: '#fff',
              font: {
                family: 'Inter',
                size: 11
              },
              maxTicksLimit: 8
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Potentiometer (%)',
              color: '#fff',
              font: {
                family: 'Inter',
                size: 12,
                weight: '500'
              }
            },
            min: 0,
            max: 100,
            grid: {
              color: 'rgba(255, 255, 255, 0.1)',
              borderColor: 'rgba(255, 255, 255, 0.2)'
            },
            ticks: {
              color: '#fff',
              font: {
                family: 'Inter',
                size: 11
              },
              stepSize: 10
            }
          }
        },
        animation: {
          duration: 1000,
          easing: 'easeInOutQuart'
        },
        interaction: {
          intersect: false,
          mode: 'index'
        }
      }
    });

    // Update UI functions
    function updatePotensioUI(pot) {
      document.getElementById('currentPotensio').textContent = pot.toFixed(1);
      document.getElementById('progressFill').style.width = pot + '%';
      document.getElementById('lastUpdate').textContent = 'Last update: ' + new Date().toLocaleTimeString();
    }

    function updatePotensioChart(pot) {
      // Get current time
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      });
      
      // Add new data point
      timeLabels.push(timeString);
      potensioData.push(pot);
      
      // Keep only last maxDataPoints
      if (timeLabels.length > maxDataPoints) {
        timeLabels.shift();
        potensioData.shift();
      }
      
      // Update chart
      potensioChart.data.labels = timeLabels;
      potensioChart.data.datasets[0].data = potensioData;
      potensioChart.update('active');
      
      updatePotensioUI(pot);
    }

    // Data fetching function
    function fetchData() {
      db.ref("DHT22/latest").get().then((snapshot) => {
        const data = snapshot.val();
        if (data) {
          const pot = data.potensio ?? 0;
          updatePotensioChart(pot);
          document.getElementById('loadingOverlay').classList.remove('show');
        }
      }).catch((error) => {
        console.error("Error fetching data:", error);
        setTimeout(fetchData, 2000);
      });
    }

    // Initialize data fetching
    fetchData();
    setInterval(fetchData, 5000);

    // Interactive effects
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.stat-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const deltaX = (x - centerX) / centerX;
          const deltaY = (y - centerY) / centerY;
          
          card.style.transform = `translateY(-10px) rotateY(${deltaX * 5}deg) rotateX(${-deltaY * 5}deg)`;
        } else {
          card.style.transform = 'translateY(0) rotateY(0) rotateX(0)';
        }
      });
    });

    // Error handling for chart
    window.addEventListener('error', (e) => {
      console.error('Chart error:', e.error);
      document.getElementById('loadingOverlay').classList.remove('show');
    });
  </script>
</body>
</html>
